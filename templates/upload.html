<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Squatting Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Squatting Video</h1>

        <form action="{{ url_for('handle_upload') }}" method="POST" enctype="multipart/form-data">
            <label for="video-upload" class="upload-label">Select a video:</label>
            <input type="file" id="video-upload" name="video" accept="video/*" required />
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
</body>
</html>
