<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Workout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">PoseVision</a>
  </nav>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Upload Your Workout</h1>
      <p class="text-muted">Get real-time form analysis with MediaPipe Pose Detection</p>
    </div>
    <div class="card shadow-lg p-4">
      <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" name="video" accept="video/*" class="form-control" required>
        </div>
        <div class="d-grid">
          <input type="submit" value="Upload and Process" class="btn btn-primary btn-lg">
        </div>
      </form>
    </div>
  </div>

  <footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
      <span>&copy; 2025 PoseVision. All rights reserved.</span>
    </div>
  </footer>
</body>
</html>
